<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishticks Evolution</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a237e, #00695c);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .announcement-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .wave-decoration {
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23009688" fill-opacity="0.2" d="M0,160L48,149.3C96,139,192,117,288,128C384,139,480,181,576,176C672,171,768,117,864,101.3C960,85,1056,107,1152,112C1248,117,1344,107,1392,101.3L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
        }

        h1 {
            color: #2d3436;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 600;
        }

        p {
            color: #636e72;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .new-link {
            color: #00695c;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.3em;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 15px 0;
        }

        .new-link:hover {
            color: #1a237e;
            transform: translateY(-2px);
        }

        .fish-illustration {
            width: 100px;
            margin: 20px auto;
            opacity: 0.8;
        }

        .cta-button {
            background: #00695c;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .cta-button:hover {
            background: white;
            color: #00695c;
            border-color: #00695c;
            transform: translateY(-3px);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
